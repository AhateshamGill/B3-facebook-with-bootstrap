<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Facebook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .fc{
            font-size: 4rem;
        }
        .fb{
            font-size: 2rem;
        }
        @media only screen and (max-width:600) {
            .container{
                justify-content: center !important;
            }
        }
    </style>
</head>
<body>
    <div class="container w-75 m-auto col-lg-8">
        <div class="row justify-content-center align-items-center">
        <div class="col-lg-7">
            <h1 class="text-primary fc">facebook</h1>
            <p class="text-dark fb fs-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="col-lg-5 col-12">
            <form class="shadow p-5 rounded-3 mb-4">
                <input type="text" placeholder="Email address or phone number" class="form-control my-2">
                <input type="password" placeholder="password" class="form-control my-2">
                <button class="btn btn-primary w-100 my-3">Log in</button>
                <a href="#" class=" text-primary text-capitalize d-flex justify-content-center text-decoration-none">forgotten password ?</a>
                <hr class="w-100">
                <button class="btn btn-success d-flex m-auto">
                    Create an account
                </button>
            </form>
            <a href="#" class="d-flex justify-content-center text-dark text-decoration-none"><span class="fw-bold ">Create a page </span> for a celebrity, brand or business</a>
        </div>
    </div>
</div>
</body>
</html>
